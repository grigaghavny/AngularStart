<!doctype html>

    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="src/main/resources/library/kendo/styles/kendo.common.min.css" >
    <link rel="stylesheet" href="src/main/resources/library/kendo/styles/kendo.custom.css" >

    <!-- Load material design lite -->

    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>

    <script src="node_modules/material-design-lite/material.js"></script>

    <!-- Configure SystemJS -->
    <script>
        System.config({
            packages: {
                src: {
                    format: 'register',
                    defaultExtension: 'js'
                },
                AbstractGenerator :{
                    format: 'register',
                    defaultExtension: 'js'
                },
                GeneratorImpl : {
                    format: 'register',
                    defaultExtension: 'js'
                }
            }
        });
        System.import('/src/main/resources/ts/bootstrap').then(null, console.error.bind(console));

<app></app>
